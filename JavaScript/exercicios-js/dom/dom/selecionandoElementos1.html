<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque') /*pegou o elemento de id primeiro e adicionou a classe destaque*/
        const divs = document.getElementsByTagName('div')
        Array.from(divs).forEach(e => e.classList.remove('destaque')) /*selecionou as divs e aplicou o removedor de classe 'destaque'*/
        const divsArray = [...divs] // array de divs
        divsArray.forEach(e => e.classList.add('destaque')) // percorreu o array e adicionou a classe destaque

        const ultimosElementos = document.getElementsByClassName('ultimo')
        for(let e of ultimosElementos){
            e.classList.remove('destaque') // removou a classe destaque dos elemento 'ultimo'
        }
    </script>
</body>
</html>
